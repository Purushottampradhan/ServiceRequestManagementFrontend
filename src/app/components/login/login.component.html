
<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Service Request System</mat-card-title>
    <mat-card-subtitle>Login to continue</mat-card-subtitle>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter username">
        <mat-error *ngIf="f['username'].touched && f['username'].errors">
          <span *ngIf="f['username'].errors['required']">Username is required</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password">
        <mat-error *ngIf="f['password'].touched && f['password'].errors">
          <span *ngIf="f['password'].errors['required']">Password is required</span>
        </mat-error>
      </mat-form-field>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <button mat-raised-button color="primary" [disabled]="loading" class="full-width">
        <span *ngIf="loading">
          <mat-spinner diameter="20"></mat-spinner> Logging in...
        </span>
        <span *ngIf="!loading">Login</span>
      </button>
    </form>

    </mat-card-content> -->

</div>
