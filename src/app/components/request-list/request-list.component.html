<div class="request-list-container">
  <mat-toolbar color="primary">
    <span>Service Requests Management</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon> New Request
    </button>
  </mat-toolbar>

  <div class="filter-section">
    <mat-form-field appearance="fill">
      <mat-label>Filter by Status</mat-label>
      <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onStatusChange()">
        <mat-option value="">All Statuses</mat-option>
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!loading && requests.length === 0" class="no-data">
    <p>No service requests found</p>
  </div>

  <div *ngIf="!loading && requests.length > 0" class="table-container">
    <table mat-table [dataSource]="requests" class="requests-table">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let request">{{ request.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let request">{{ request.title }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let request">
          <mat-chip [ngClass]="'status-' + request.status.toLowerCase()">
            {{ request.status }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- CreatedBy Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let request">{{ request.createdBy }}</td>
      </ng-container>

      <!-- CreatedDate Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let request">
          {{ request.createdDate | date: 'short' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let request">
          <button mat-icon-button color="primary" (click)="viewDetails(request)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openEditDialog(request)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRequest(request.id!)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
