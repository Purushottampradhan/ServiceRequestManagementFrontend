<h2 mat-dialog-title>{{ isEdit ? 'Edit' : 'Create' }} Service Request</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter request title">
      <mat-error *ngIf="f['title'].touched && f['title'].errors">
        <span *ngIf="f['title'].errors['required']">Title is required</span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statusOptions" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="f['status'].touched && f['status'].errors">
        <span *ngIf="f['status'].errors['required']">Status is required</span>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid || loading">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
